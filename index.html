<!DOCTYPE html>
<html>
<head>
	<title>Intelligames game quiz</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div class="container">
		<div class="top">
			<h1>Welcome to Intelligames</h1>
		</div>

		<section>

			<div class="quiz-container">
				<div id="quiz"></div>
			</div>

			<div id="scoreCounter"></div>

			<button id="previous">Previous</button>
			<button id="next">Next Question</button>
			<button id="submit">Submit Quiz</button>
			<div id="results"></div>
			
			<p class="warning">Skipping a question equals failing it, so be sure to attempt all questions.</p>

		</section>

		<footer>
	       <p>Intelligames, copyright &copy; 2020</p>
	    </footer>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
